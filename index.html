<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <div class="title">
        <h2>What's for Dinner?
        </h2>
      </div>
      <div>
        <button class="add-recipe"
          type="button">
          ADD A RECIPE
        </button>
      </div>
    </header>
    <main class="main-display">
      <!-- <section class="two-boxes"> -->
          <section class="box input-form" >
            <section class="content">
              <section>
                <form>
                <div id="F1">
                  <h3 class="required-field" >What are you looking for?</h3>
                </div>
                <div id="F1">
                  <input type="radio" id="dishChoice1"
                   name="dish" value="side">
                  <label for="dishChoice1">Side</label>
                </div>
                <div id="F1">
                    <input type="radio" id="dishChoice2"
                     name="dish" value="main-dish">
                    <label for="dishChoice2">Main Dish</label>
                </div>
                <div id="F1">
                  <input type="radio" id="dishChoice3"
                   name="dish" value="dessert">
                  <label for="dishChoice3">Dessert</label>
                </div>
                <div id="F1">
                  <input type="radio" id="dishChoice4"
                   name="dish" value="entire-meal">
                  <label for="dishChoice4">Entire Meal</label>
                </div>
                </form>
              </section>
              <button class="lets-cook"
                type="button">
                LET'S COOK!
              </button>
            </section>
        </section>

        <section class="box output-display" >
          <section class="content">
            <div class="cookpot-icon">
              <img class="cookpot-icon"
                src="assets/cookpot.svg"
                alt="Icon of cookpot with cracked lid and drips down the side."
              >
              <p class="hidden">placeholder words</p>
            </div>
            <div>
              <button class="clear"
                type="button">
                CLEAR
              </button>
            </div>
          </section>
        </section>
      <!-- </section> -->
    </main>

    <footer class="bottom-bar">
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="./src/data.js"></script>
</html>
