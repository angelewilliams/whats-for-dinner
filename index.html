<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> What's For Dinner? </title>
    <link rel="shortcut icon" type="image/jpg" href="assets/cookpot.svg"/>
  </head>
  <body>
    <header class="page-header">
      <section class="title">
        <h2>What's for Dinner?
        </h2>
      </section>
      <section>
        <button class="add-recipe"
          type="button">
          ADD A RECIPE
        </button>
      </section>
    </header>
    <main class="main-display">
      <!-- <section class="two-boxes"> -->
          <section class="box input-form" >
            <section class="content">
              <section>
                <form>
                  <div id="F1">
                    <h3 class="required-field" >What are you looking for?</h3>
                  </div>
                  <div id="F1">
                    <input type="radio" id="side-dish"
                     name="dish" value="side">
                    <label for="side-dish">Side</label>
                  </div>
                  <div id="F1">
                      <input type="radio" id="main-dish"
                       name="dish" value="main-dish">
                      <label for="main-dish">Main Dish</label>
                  </div>
                  <div id="F1">
                    <input type="radio" id="dessert-dish"
                     name="dish" value="dessert">
                    <label for="dessert-dish">Dessert</label>
                  </div>
                  <div id="F1">
                    <input type="radio" id="entire-meal"
                     name="dish" value="entire-meal">
                    <label for="entire-meal">Entire Meal</label>
                  </div>
                  <button type="submit" class="lets-cook"
                    type="button">
                    LET'S COOK!
                  </button>
                </form>
                <pre id ="log">
                </pre>
              </section>

            </section>
        </section>

        <section class="box output-display" >
          <section class="content">
              <div class="cookpot-icon">
                <img class="cookpot-icon"
                  src="assets/cookpot.svg"
                  alt="Icon of cookpot with cracked lid and drips down the side."
                >
              </div>
              <section class="hidden form-result">
                <section>
                  <p class="should-make">You should make:</p>
                  <h2 class="form-output">placeholder words</h2>
                </section>
                <section class= "clear-button">
                  <button class="clear"
                      type="button">
                      CLEAR
                  </button>
                </section>
              </section>

          </section>
        </section>
      <!-- </section> -->
    </main>

    <footer class="bottom-bar">
    </footer>

  </body>
  <script type="text/javascript" src="./src/data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
